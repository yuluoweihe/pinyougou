jdbc.driver=com.mysql.jdbc.Driver
jdbc.url=jdbc:mysql://127.0.0.1:3306/pinyougou
jdbc.username=root
jdbc.password=7777

# 初始化连接数量
jdbc.initialSize=6
# 最小空闲连接数
jdbc.minIdle=3
# 最大连接池数量
jdbc.maxActive=50
# 配置获取连接等待超时的时间
jdbc.maxWait=6000
# 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
jdbc.timeBetweenEvictionRunsMillis=60000